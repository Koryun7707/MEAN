<div style="width: 18rem;height: 23rem" class="container text-center  border " >
  <form [formGroup]='form' (ngSubmit)="sendData()" class="form-group ">
    <div class="form-group">
      <label for="name" >Name</label>
      <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter Name">
    </div>
   <div class="form-group">
     <label for="email" >Email</label>
     <input formControlName="email" type="text" class="form-control" id="email" placeholder="Enter Email" >
   </div>
    <button [disabled]="form.invalid || form.disabled"  class="btn btn-success modal-action waves-effect">Submit</button>
  </form>
  <a href="http://localhost:3000/auth/facebook" target="_blank"><button class="'btn btn-success mt-5">Login Facebook</button></a>
</div>
